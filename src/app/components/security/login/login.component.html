<form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
    <div class="alert alert-error" role="alert" *ngIf="message">
      <strong>Email ou senha inválido</strong>
    </div>
    <div class="box-body">
      <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
            email>
          <span class="help-block" *ngIf="email.invalid  && email.dirty">Email inválido</span>
        </div>
      </div>
      <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
        <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="inputPassword" placeholder="Password"
            #password="ngModel" required>
          <span class="help-block" *ngIf="password.invalid && password.dirty">A senha é obrigatória</span>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
    </div>
  </form>
