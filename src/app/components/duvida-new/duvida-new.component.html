<div class="col-md-6" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Nova duvida</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(title.invalid,title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" 
                    [(ngModel)]="duvida.titulo"
                    name="title" 
                    class="form-control" 
                    id="inputTitle" 
                    placeholder="Título"
                    #title="ngModel" 
                    required>
            <span class="help-block" *ngIf="title.invalid && title.dirty">O título é obrigatório</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(description.invalid,description.dirty)">
          <label for="inputDescription" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="duvida.descricao"
                    name="descricao" 
                    rows="3"
                    class="form-control" 
                    id="inputDescription" 
                    placeholder="Descrição..."
                    #description="ngModel" 
                    required>
            </textarea>        
            <span class="help-block" *ngIf="description.invalid && description.dirty">A descrição é obrigatória</span>
          </div>
        </div>       
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
      </div>
    </form>
  </div>
</div>
